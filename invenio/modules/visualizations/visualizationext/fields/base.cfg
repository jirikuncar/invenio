@persistent_identifier(0)
uuid:
    """
    This is the main persistent identifier of a visualization and will be used
    internally as this, therefore the pid important should always be '0'.
    """
    schema:
        {'uuid': {'type':'uuid', 'required': True, 'default': lambda: str(__import__('uuid').uuid4())}}
    creator:
        @connect('_id')
        json, 'uuid', value

title:
    """Visualization title"""

description:
    """Visualization description"""

name:
    """Visualization name"""

license:
    """License"""

creator:
    """
    Internal user identifier.
    """
    schema:
        {'creator': {'type': 'integer', 'required': True, 'default': lambda: __import__('flask').ext.login.current_user.get_id() }}

deleted:
    """ Is file deleted? """
    schema:
        {'deleted': {'type': 'boolean', 'default': lambda: False}}

columns:
    """Columns"""
    schema:
        {'columns': {'type': 'list', 'default': lambda: list()}}

resource:
    """Resource url"""
